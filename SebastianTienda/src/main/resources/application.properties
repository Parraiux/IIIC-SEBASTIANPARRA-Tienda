
#para definir el puerto donde "escuchará" el servidor
server.port=80
#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm


#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC //se conecta a la compu
spring.datasource.username=usuario_prueba //usuario de nuestra base de datos
spring.datasource.password=Usuar1o_Clave. //contra para entrar 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true //nos muestre si hubo conexion o no
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE