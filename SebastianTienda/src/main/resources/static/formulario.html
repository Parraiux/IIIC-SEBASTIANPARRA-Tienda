<!DOCTYPE html>


<html>
    <body>
        <section id="contenido">
            <h2>Ejemplo de formulario</h2><!-- comment -->
            <form action="#">
                <label>button: </label><input type="button" value="Enviar" id="button"><br><!-- comment -->
                <label>checkbox: </label><input type="checkbox" name="checkbox"><br><!-- comment -->
                <label>color: </label><input type="color" name="color"><br><!-- comment -->
                <label>date: </label><input type="date" name="date"><br><!-- comment -->
                <label>datetime-local: </label><input type="datetime-local" name="datetime-local"><br><!-- comment -->
                <label>email: </label><input type="email" name="email" placeholder=""><br><!-- comment -->
                <label>file: </label><input type="file" name="file"><br><!-- comment -->
                <label>hidden: </label><input type="hidden" name="hidden"><br><!-- comment -->
                <label>search: </label><input type="search" name="search" placeholder=""><br><!-- comment -->
                <label>submit: </label><input type="submit" name="submit"><br><!-- comment -->
                <label>tel: </label><input type="tel" name="tel" placeholder=""><br><!-- comment -->
                <label>text: </label><input type="text" name="text" placeholder=""><br><!-- comment -->
                <label>time: </label><input type="time" name="time"><br><!-- comment -->
                <label>url: </label><input type="url" name="url" placeholder=""><br><!-- comment -->
                <label>weex: </label><input type="week" name="week"><br><!-- comment -->
                <label>image: </label><input type="image" name="image" alt="image"><br><!-- comment -->
                <label>month: </label><input type="month" name="month"><br><!-- comment -->
                <label>number: </label><input type="number" name="number" placeholder=""><br><!-- comment -->
                <label>password: </label><input type="password" name="password" placeholder=""><br><!-- comment -->
                <label>radio: </label><input type="radio" name="radio"><br><!-- comment -->
                <label>range: </label><input type="range" name="range" min="16" max="88"><br><!-- comment -->
                <label>reset: </label><input type="reset" name="reset"><br><!-- comment -->
                
                
                
            </form>
            
            
            
        </section>
        
        
        
        
        
    </body>
    
    
</html>
